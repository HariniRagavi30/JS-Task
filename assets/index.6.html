<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show/Hide Elements</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="info">Info 1</div>
    <div class="info">Info 2</div>
    <div class="info">Info 3</div>
    <button id="toggleButton">Show/Hide Info</button>

    <script>
        document.getElementById('toggleButton').onclick = function() {
            const elements = document.getElementsByClassName('info');
            for (let i = 0; i < elements.length; i++) {
                elements[i].classList.toggle('hidden'); 
            }
        };
    </script>
</body>
</html>
