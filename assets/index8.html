<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Multiple Elements</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            background-color: lightgray; 
            text-align: center;
            line-height: 100px; 
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="color-box">Box 1</div>
    <div class="color-box">Box 2</div>
    <div class="color-box">Box 3</div>
    <button id="changeColorsButton">Change Colors</button>
    <script>
       
        document.addEventListener("DOMContentLoaded", function() {
            const changeColorsButton = document.getElementById('changeColorsButton');

            changeColorsButton.addEventListener('click', function() {
                const boxes = document.getElementsByClassName('color-box');

        
                for (let i = 0; i < boxes.length; i++) {
                    
                    const randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                    boxes[i].style.backgroundColor = randomColor; 
                }
            });
        });
    </script>
</body>
</html>
