<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Multiple Elements</title>
    <style>
        .color-box {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div class="color-box">Box 1</div>
    <div class="color-box">Box 2</div>
    <div class="color-box">Box 3</div>
    <button id="changeColorsButton">Change Colors</button>

    <script>
        document.getElementById('changeColorsButton').onclick = function() {
          
            const elements = document.getElementsByClassName('color-box');
            
            for (let i = 0; i < elements.length; i++) {
                elements[i].style.backgroundColor = 'lightblue'; 
            }
        };
    </script>
</body>
</html>
